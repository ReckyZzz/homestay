<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理界面</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
    <link rel="stylesheet" href="../css/user/myorder.css">
</head>
<body>
<div id="manage">
    <header>
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/users/index.html">在线民宿平台</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#" v-if="ifLogin==true">我的 <span class="sr-only"></span></a></li>
                        <li><a href="#" v-if="ifLogin==false" @click="toLogin">登录</a></li>
                        <li><a href="#" v-if="ifLogin==true" @click="logout">登出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
<script type="text/javascript">
    let manage=new Vue({
        el:"#manage",
        data:{
            orderInfoList:[],
            userInfoList:[],
            commentInfoList:[],
            roomInfoList:[],
            ifLogin:false,
            userID:-1,
            order:{
                checkindate:"",
                checkoutdate:"",
                realpay:0,
                hid:"",
                uid:""
            },
            total:0,
            error:{
                isActive:false,
                msg:""
            }
        },
        methods:{
            subArr() {
                console.log("subArr");
                this.getPageRoomInfoList(this.cur,10);
                return this.orderInfoList;
            },
            toLogin:function(){
                location.href="login.html";
            },
            getRoomNow:function(){
                this.roomNow = localStorage.getItem("roomNow");
            },
            getOrder:function(pageNum,pageSize){
                $.ajax({
                    url: "../admin/getOrderInfo",
                    type: "GET",
                    data: {
                        pageNum:pageNum,
                        pageSize:pageSize
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.code === 0) {
                            manage.orderInfoList = result.data.list;
                        }
                    },
                    error: function (request, status, error) {
                        alert("系统异常！");
                        console.log(request.status);
                        console.log(request.readyState);
                        console.log(status);
                    }
                });
            },
            getUser:function(pageNum,pageSize){
               $.ajax({
                   url:"../admin/getUserInfo",
                   type: "GET",
                   data: {
                       pageNum:pageNum,
                       pageSize:pageSize
                   },
                   dataType: "json",
                   success: function (result) {
                       if (result.code === 0) {
                           manage.userInfoList = result.data.list;
                       }
                   },
                   error: function (request, status, error) {
                       alert("系统异常！");
                       console.log(request.status);
                       console.log(request.readyState);
                       console.log(status);
                   }
               })
            },
            getComment:function(pageNum,pageSize){
                $.ajax({
                    url:"../admin/getCommentInfo",
                    type: "GET",
                    data: {
                        pageNum:pageNum,
                        pageSize:pageSize
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.code === 0) {
                            manage.commentInfoList = result.data.list;
                        }
                    },
                    error: function (request, status, error) {
                        alert("系统异常！");
                        console.log(request.status);
                        console.log(request.readyState);
                        console.log(status);
                    }
                })
            },
            getRoom:function(pageNum,pageSize){
                $.ajax({
                    url:"../admin/getRoomInfo",
                    type: "GET",
                    data: {
                        pageNum:pageNum,
                        pageSize:pageSize
                    },
                    dataType: "json",
                    success: function (result) {
                        if (result.code === 0) {
                            manage.roomInfoList = result.data.list;
                        }
                    },
                    error: function (request, status, error) {
                        alert("系统异常！");
                        console.log(request.status);
                        console.log(request.readyState);
                        console.log(status);
                    }
                })
            },
            isLogin:function(){
                $.ajax({
                    url: "../user/isLogin",
                    type: "GET",
                    data: {},
                    dataType: "json",
                    success: function (result) {
                        if (result.code === 1) {
                            manage.ifLogin = false;
                            location.href="login.html";
                        }else if(result.code === 0){
                            manage.ifLogin = true;
                        }
                    },
                    error: function (request, status, error) {
                        alert("系统异常！");
                        console.log(request.status);
                        console.log(request.readyState);
                        console.log(status);
                    }
                });
            },
            logout:function () {
                $.ajax({
                    url: "../user/logout",
                    type: "POST",
                    data:{},
                    dataType:"json",
                    success:function (result) {
                        if (result.code === 0) {
                            location.href = "login.html";
                        }
                    },
                    error:function (request,status,error) {
                        alert("系统异常！");
                        console.log(request.status);
                        console.log(request.readyState);
                        console.log(status);
                    }
                });
            },
        },
        computed: {
            indexs: function(){
                var left = 1;
                var right = this.all;
                var ar = [];
                if(this.all>= 5){
                    //这里最大范围从3到6，如果到达7，那么下边加2变成9，已经超过最大的范围值
                    if(this.cur > 3 && this.cur < this.all-1){
                        //以4为参考基准，左面加2右边加2
                        left = this.cur - 2
                        right = this.cur + 2
                    }else{
                        if(this.cur<=3){
                            left = 1
                            right = 5
                        }else{
                            right = this.all
                            left = this.all -4
                        }
                    }
                }
                while (left <= right){
                    ar.push(left)
                    left ++
                }
                console.log(ar);
                return ar
            },
        },
        mounted:function () {
            this.isLogin();
            this.userID = localStorage.getItem("userID");
            this.getOrder(1,20);
        }
    });
</script>
</body>
</html>
